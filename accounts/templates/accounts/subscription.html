{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>My Subscription</h2>
        <hr />
        <p><b>Total Spent:</b> ${{ template_data.total_spent }}</p>
        <p><b>Subscription Level:</b> {{ template_data.subscription_level }}</p>
        <div class="alert alert-info mt-3">
          <div><b>How it works</b></div>
          <div>Basic: less than $15</div>
          <div>Medium: between $15 and $30</div>
          <div>Premium: more than $30</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
